<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let counter = 0;

    const root = document.querySelector("#root");

    const PlusTwo = () => {
      return <div>hello</div>;
    };

    const MinToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [disableMinutes, setDeisableMinutes] = React.useState(false);

      function onChange(event) {
        setAmount(event.target.value);
      }

      function onSwitch(event) {
        setDeisableMinutes((disableMinutes) => !disableMinutes);
      }

      return (
        <div>
          <h1>Super Converter</h1>
          <label htmlFor="minutes"></label>
          <input
            type="number"
            id="minutes"
            placeholder="minutes"
            value={disableMinutes ? amount * 60 : amount}
            onChange={onChange}
            disabled={disableMinutes}
          />
          <h2>number you want to change is {amount}</h2>
          <label htmlFor="hours"></label>
          <input
            type="number"
            id="hours"
            placeholder="hours"
            value={disableMinutes ? amount : amount / 60}
            disabled={!disableMinutes}
            onChange={onChange}
          />
          <button onClick={onSwitch}>Switch</button>
        </div>
      );
    };

    const App = () => {
      const [selection, setSelection] = React.useState("0");

      const onChange = (event) => {
        setSelection((selection) => event.target.value);
      };

      return (
        <div>
          <select onChange={onChange}>
            <option value="0">hour minute converter</option>
            <option value="1">mile kilometer converter</option>
          </select>
          {selection === "0" ? <MinToHours /> : <PlusTwo />}
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
