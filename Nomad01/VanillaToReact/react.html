<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    let counter = 0;

    const root = document.querySelector("#root");

    // props로 변수, 함수 전달 가능
    const Btn = ({ text, changeValue, fontsize }) => {
      console.log(text, changeValue);
      return (
        <button
          style={{ backgroundColor: "tomato", borderRadius: "2px" }}
          onClick={changeValue}
        >
          {text}
        </button>
      );
    };
    // prop type을 알려줄 수 있음
    Btn.propTypes = {
      text: PropTypes.string,
      fontsize: PropTypes.number.isRequired,
    };

    // props 변경이 일어날 경우에만 컴포넌트 리랜더링을 수행해주세요
    const MemorizedBtn = React.memo(Btn);

    const App = () => {
      const [value, setValue] = React.useState("Save Value");
      const changeValue = () => {
        setValue("name changed");
      };
      // 부모 컴포넌트의 state가 변경되면, 부모 컴포넌트가 리랜더링 되면서, 자식 컴포넌트들 또한 리랜더링 된다
      // 하지만, 자식 컴포넌트의 리랜더링이 불필요할 경우 props 변경이 일어날 경우에만 리랜더링을 일으키기 위해 React.memo를 활용할 수 있다.
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} fontsize="18" />
          <MemorizedBtn text="continue" />
        </div>
      );
    };

    ReactDOM.render(<App></App>, root);
  </script>
</html>
