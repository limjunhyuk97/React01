<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let counter = 0;

    const root = document.querySelector("#root");

    // state가 변경되면, 컴포넌트가 다시 만들어진다, 변경된 부분에 대해서만 리랜더링이 일어난다.
    const App = () => {
      // useState가 반환하는 state 값은 read-only 값이다.
      // setter 함수 활용 이점
      // - 함수형 업데이트 활용하면 컴포넌트 최적화 가능 (?)
      // - 컴포넌트 내부의 변경된 부분만 수정 가능 (DOM 엘리먼트를 싹다 다시 만드는게 아니라)
      const [number, setNumber] = React.useState(0);
      const handleClick = (event) => setNumber((number) => number + 1);
      return (
        <div>
          <h3>Total Clicks : {number}</h3>
          <button onClick={handleClick}>Click me</button>
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
